{% extends "front/layouts/base.html" %}
{% load static %}


{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <section class="section-conten padding-y" style="min-height:84vh">
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Reset Password</h4>
                <form action="{% url 'resetPassword' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Create Password" >
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input type="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password" >
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a> 
                    </div> <!-- form-group form-check .// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                    </div> <!-- form-group// -->    
                </form>
            </div> <!-- card-body .// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    
        <br><br>
    </section>

{% endblock %}
