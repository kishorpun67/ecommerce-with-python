{% extends "front/layouts/base.html" %}
{% load static %}
{% block content %}
  
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
        {% include "front/layouts/dashboard_sidebar.html" %}
        <main class="col-md-9">
            <article class="card">
                <header class="card-header">
                    {% comment %} <strong class="d-inline-block mr-3">Your Order History</strong> {% endcomment %}
                </header>
                <div class="card-body">
                    <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">    
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="first_name">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{request.user.first_name}}">
                                </div>
                                <div class="form-group">
                                    <label for="phone_number">Phone Number</label>
                                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{request.user.phone_number}}">
                                </div>
                                <div class="form-group">
                                    <label>Address Line 1</label>
                                    <input type="text" name="address_line_1" placeholder="Type here" class="form-control"  value="{{userProfile.address_line_1}}">
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" name="city" placeholder="Type here" class="form-control" value="{{userProfile.address_line_1}}">
                                </div>
                                <div class="form-group">
                                    <label>Country*</label>
                                    <select name="country" class="form-control">
                                        <option value="India">India</option>
                                        <option value="United States">United States</option>
                                        <option value="France">France</option>
                                        <option value="Italy">Italy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{request.user.last_name}}">
                                </div>
                                <div class="form-group">
                                    <label for="profile_picture">Profile Picture</label>
                                    <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                                    <br>
                                    {% if userProfile.profile_picture %}
                                        <img src="{{userProfile.profile_picture.url}}" alt="Profile Picture" height="100" width="100" />

                                    {% endif %}
                                </div>
                                <div class="form-group">
                                    <label>Address Line 2</label>
                                    <input type="text" name="address_line_2" placeholder="Type here" class="form-control" value="{{userProfile.address_line_2}}">
                                </div>
      
                                <div class="form-group">
                                    <label>State*</label>
                                    <input type="text" name="state" placeholder="Type here" class="form-control" value="{{userProfile.state}}">
                                </div>

                            </div>
                            <div class="form-group col-md-2">
                                <input type="submit" class="btn btn-primary " value="Submit">  
                            </div> <!-- form-group// -->        
                        </div> <!-- row.// -->
                    </form>
                </div> <!-- card-body .// -->
                <div class="table-responsive">
                </div> <!-- table-responsive .end// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>

{% endblock %}
